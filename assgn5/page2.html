<html>
<head>
	<title>Page 2</title>
	<link rel="stylesheet" href="page2.css">
</head>
<body>
	<div id="content">
		<h2> Alec Barker &mdash; CSW 423 &mdash; Assignment #5</h2>
		<form id="page1" action="wheretogo.html">
			<fieldset>
				<legend>Ticket Order Form</legend>
					<div id="field">
						<label for="firstName">First Name:</label>
						<input id="firstName" name="firstName" type="text" required autofocus>
						<br>
						<label for="lastName">Last Name:</label>
						<input id="lastName" name="lastName" type="text" required autofocus>
					</div>
					<br>
					<div id="radio">
						<label>Number of tickets:</label>
						<input id="radio1" name="radio1" value="1" type="radio">
						<label for="radio1">1</label>
						<input id="radio2" name="radio1" value="2" type="radio">
						<label for="radio2">2</label>
						<input id="radio3" name="radio1" value="3" type="radio">
						<label for="radio3">3</label>
						<input id="radio4" name="radio1" value="4" type="radio">
						<label for="radio4">4</label>
					</div>
					<br>
					<div id="select">
						<select id="selectlist" name="selectlist">
							<option  value="none" selected> -- Ticket Type -- </option>
							<option value="1"> Standard </option>
							<option value="2"> Premium </option>
							<option value="3"> Deluxe </option>
							<option value="4"> Platinum </option>
						</select>
					</div>
					<br>
					<div id="check">
						<label>Desired Areas:</label>
						<input id="check1" name="checkbox1" value="1" type="checkbox">
						<label for="check1">Ground Floor</label>
						<input id="check2" name="checkbox2" value="2" type="checkbox">
						<label for="check2">Second Floor</label>
						<input id="check3" name="checkbox3" value="3" type="checkbox">
						<label for="check3">Third Floor</label>
					</div>
					<br>
					<table id="seats">
						<th>
							<td>Standard</td>
							<td>Premium</td>
							<td>Deluxe</td>
							<td>Platinum</td>
						</th>
						<tr>
							<td>Cost Per Ticket</td>
							<td>$5</td>
							<td>$10</td>
							<td>$25</td>
							<td>$50</td>
						</tr>
						<tr>
							<td>Available Seats</td>
							<td>500</td>
							<td>250</td>
							<td>100</td>
							<td>10</td>
						</tr>
						<tr>
							<td>Backstage Pass</td>
							<td>No</td>
							<td>No</td>
							<td>Yes</td>
							<td>Yes</td>
					<table>
					<br>
					<div id="comment">
						<label for="commentarea">Comments:</label>
						<br>
						<textarea id="commentarea" name="commentarea" rows="7" cols="50"></textarea>
					</div>
					<br>
					<div id="button">
						<input type="submit">
						<input type="reset">
					</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
